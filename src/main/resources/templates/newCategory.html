<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .M_-wrapper{
        height: 100vh;
        width: 100%;
        background-color: red;
    }
    .M_-new-category-wrapper{
        margin: auto;
        height: fit-content;
        width: 18rem;

        background-color: white;

        padding-bottom: .5rem;
        border: 2px solid black;
        border-radius: 2px;
        display: flex;
        flex-direction: column;
    }
    .M_-new-category-wrapper strong{
        padding-left: .5rem;
        border-bottom: 2px solid black;
    }
    
    .M_-new-category-wrapper>div{
        margin-top: .5rem;
    }
    .M_-ctg-data{
        margin: .5rem;
        width: 100%;
        display: flex;
        /* justify-content: space-between; */
    }

    .ctg-data label{
        width: 6.5rem;
        /* margin-left: .5rem; */
    }

    .M_-ctg-data input{
        width: 50%;
    }
    .M_-ctg-submit{
        width: 100%;
        display: flex;
        justify-content: space-around;
    }

    .M_-ctg-submit button,
    .M_-ctg-submit a{
        text-decoration: none;
        padding: 0 .6rem 0 .6rem;
        background-color: rgb(255, 255, 255);
        color: rgb(255, 255, 255);
        font-weight: bold;  

        background-color: #000000;
        border: 2px solid black;
        border-radius:2px ;
    }
    .M_-ctg-submit button:hover,
    .M_-ctg-submit a:hover{
        color: hsl(37, 100%, 50%);
    }

    .M_-ctg-submit button:active,
    .M_-ctg-submit a:active{
        color: hsl(0, 0%, 100%);
    }

</style>
<body>

</body>

</html>
