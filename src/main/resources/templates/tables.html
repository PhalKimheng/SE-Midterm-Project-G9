<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div th:each="table : ${tableList}">
        <button th:text="${table.id}" th:value="${table.id}" onclick="getDrinkByCategory(this)"></button>
    </div>

</body>
<script>
    function getDrinkByCategory(node) {
        console.log(node.value);
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText);
                // drinks_ofCTG.innerHTML = this.responseText;
            }
        };
        xhr.open("GET", "/tables/table" + node.value, true);
        xhr.send();

    }
</script>

</html>
