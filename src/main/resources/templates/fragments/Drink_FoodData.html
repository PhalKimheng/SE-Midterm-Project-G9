<div th:fragment="drink_food">
    <div class="M-drink-data" th:each="drink : ${drinkList}">
        <div>
            <div class="M-drink-data-img-wrapper">
                <!-- image of the drink -->
                <img th:src="@{/}+${drink.image}" draggable="false">
            </div>
            <hr width="100%">
            <strong th:text="${drink.name}">
                drink name
            </strong>
        </div>
    </div>
</div>
