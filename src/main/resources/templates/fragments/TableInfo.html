<div th:fragment="table-order-info" class="box2" style="width: 100% !important;">
    <Strong>Tables Information</Strong>
    <div class="information">
        <div id="table">
            <strong>Table:</strong><span th:text="${tableInfo.id}"> table id</span>
            <button class="V-edit" >
                <!-- onclick="changeTable(this)" -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                </svg>
            </button>
            
            <!-- <div class="edit-View" id="pop-edit-view">
                <form action="#">
                    <select name="to_tid" id="to_tid" style="width: 100%;">
                        <option value="">1</option>
                        <option value="">1</option>
                    </select>
                </form>
            </div> -->
        </div>
        <div id="status">
            <strong>Status:</strong>
            <span th:text="${tableInfo.status}"> staus </span>
        </div>
        <div id="order">
            <span><strong id="T_order">Orders:</strong></span>
            <div class="V-orderList">
                <div th:each="order : ${orderInfo}" class="V-orderData">
                    <p th:text="${order.getDrink() == null ? order.getFood().getName() : order.getDrink().getName()}"
                        style="padding-left:.4rem; padding-right: .4rem;">ice americano </p>
                    (<p th:text="${order.size}">R</p>x
                    <p th:text="${order.quantity}">10</p>)
                </div>
            </div>
