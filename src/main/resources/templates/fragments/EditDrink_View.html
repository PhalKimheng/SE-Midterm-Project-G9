    <div th:fragment="EditDrink" id="modal-overlay">
            <div id="modal">
                <div class="modal-header">
                    <h2>Size</h2>
                    <div class="checkbox">
                        <input type="checkbox" id="size" name="size" value="R"
                            th:checked="${orderDetail.size.equals('R')?true:false}"
                            onchange="limitCheckboxSelection(this)"><label for="regular">R</label>
                        <input type="checkbox" id="size" name="size" value="L"
                            th:checked="${orderDetail.size.equals('L')?true:false}"
                            onchange="limitCheckboxSelection(this)"><label for="large">L</label>
                        <input type="checkbox" id="size" name="size" value="G"
                            th:checked="${orderDetail.size.equals('G')?true:false}"
                            onchange="limitCheckboxSelection(this)"><label for="grand">G</label>
                    </div>
                </div>

                <div class="modal-content">
                    <h2>Option</h2>
                    <div class="cream">
                        <label for="cream">Cream</label>
                        <input type="checkbox" id="cream" name="cream" th:checked="${orderDetail.cream?true:false}">
                    </div>

                    <div class="box">
                        <label>Sugar</label>
                        <select id="sugar-select" name="sugar">
                            <!-- <option value="hide">Level</option> -->
                            <option value="0"   th:selected="${orderDetail.sugar==0}">0%</option>
                            <option value="25"  th:selected="${orderDetail.sugar==25}">25%</option>
                            <option value="50"  th:selected="${orderDetail.sugar==50}">50%</option>
                            <option value="75"  th:selected="${orderDetail.sugar==75}">75%</option>
                            <option value="100" th:selected="${orderDetail.sugar==100}">100%</option>
                        </select>
                    </div>

                    <div class="box">
                        <label>Quantity </label>
                        <input type="number" name="quantity" id="quantity" min="1" th:value="${orderDetail.quantity}"
                            style="height: 2.5rem; width: 5rem;padding-left: .5rem; border-radius: 4px; border: 2px solid transparent;">
                    </div>
                </div>

                <div class="modal-footer">
                    <button onclick="editDrink()">OK</button>
                    <button id="close-modal" type="button" onclick="backToOrderSelectionScreen()">Cancel</button>
                </div>
            </div>
    </div>
