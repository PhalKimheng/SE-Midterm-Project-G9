<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableSelection</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        /* box-sizing: border-box; */
        /* font-family: sans-serif; */
    }


    ::-webkit-scrollbar {
        width: 0.04;
        height: 0.04vh;
    }

    ::-webkit-scrollbar-track {
        /* border: 0.01vh solid rgb(114, 114, 114); */
        border-radius: 1rem;
        margin-block: 1rem;
        margin-inline: 3rem;

    }

    ::-webkit-scrollbar-thumb {
        border: 0.01vh solid rgb(8, 1, 1);
        border-radius: 0.5rem;

        background-image: linear-gradient(120deg, #ffb75e 10%, #ed8f03 100%);
    }

    ::-webkit-scrollbar-thumb:hover {
        background-image: linear-gradient(120deg, #eda143 10%, #cd7d05 100%);
    }

    .main {
        width: 100vw;
        height: 100vh;
        display: flex;

    }

    .box1 {
        width: 50%;
        height: 100%;
        overflow-y: auto;
        display: flex;
        justify-content: center;
        background-color: rgb(8, 8, 83);
    }

    .box1>:first-child {
        align-items: center;
        width: fit-content;
        height: fit-content;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }



    .V-table {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: xx-large;

        border: 1px solid black;
        border-radius: 4px;
        margin: .5rem;
    }

    .V-table button {
        height: 100%;
        width: 100%;
        background-color: inherit;
        border: 4px solid inherit;
        border-radius: 2px;

        font-size: 2rem;
        /* background-color: rgb(143, 231, 12); */
    }

    .V-table button:hover {
        cursor: pointer;
        background-color: green;
    }

    /* ############################################### */
    /* ############################################### */
    /* ############################################### */
    /* ############################################### */
    /* ---------color -------- */
    .V-bgc-table-free {
        background-color: #2fff00 !important;
    }

    .V-bgc-table-busy {
        background-color: purple !important;
    }

    .V-bgc-table-unpaid {
        background-color: rgb(0, 110, 255) !important;
    }

    /* --------------------- */
    .V-bgc-out-shop {
        background-color: #ff0000 !important;
    }

    .V-bgc-in-shop {
        background-color: #4dea2a !important;
    }


    /* ############################################### */
    /* ############################################### */
    /* ############################################### */
    /* ############################################### */
    .box2 {
        width: 50%;
        height: 100%;
        background-color: rgb(92, 165, 237);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        position: relative;
    }

    .box2>strong {
        padding: 1rem;
        font-size: 2rem;
    }

    #sub-box {
        width: 90px;
        height: 90px;
        background-color: rgb(0, 0, 0);
        /* float: left; */
    }

    .information {
        width: 520px;
        height: 300px;
        font-size: 2rem;
        /* background-color: #eddabe; */
    }

    #table {
        width: 100%;
        color: rgb(24, 23, 23);
        /* background-color: red; */

    }

    #status {

        color: rgb(24, 23, 23);

    }

    #order {
        display: flex;
        color: rgb(24, 23, 23);

    }

    #T_order {
        color: #cd7d05;
    }

    .V-orderData {
        display: flex;
    }

    a {
        width: 100px;
        height: 100px;
        background-color: blue;
    }

    .V-logout {
        padding: 0.3rem 1rem .3rem 1rem;
        font-weight: 700;
        background-color: rgb(56, 3, 245);
        color: white;
        right: 0;
        top: 0;
        position: absolute;
        border-radius: 8px;
        border: none;
    }

    .V-logout:active {
        cursor: pointer;
        background-color: rgb(39, 249, 39);
    }

    .V-edit {
        height: 1.5rem;
        width: 1.7rem;
        border: none;
        background-color: inherit;
    }
</style>

<body>
    <div class="main">
        <section class="box1" id="box1">
            <div id="tableList">
                <div class="V-table" th:each="table: ${tableList}">
                    <button th:style="${table.id < tableCount/2 ? 'background-color: green' : 'background-color: red'}"
                            th:class="${!table.status.equals('available')} ? V-bgc-table-busy" th:text="${table.id}"
                            th:value="${table.id}" th:data-table_status="${table.status}" onclick="fetchTableInfo(this)"> id
                    </button>
                </div>
            </div>

        </section>

        <section class="box2" id="box2">
            <!-- <div th:replace="~{fragments/TableInfo :: table-order-info}"></div> -->
        </section>
    </div>
    <button class="V-logout">
        Logout
    </button>

    </div>
</body>
<script>

    const thisPageURL = window.location.href;
    function fetchTableInfo(node) {
        console.log(node);
        const status = node.dataset.table_status.toLocaleLowerCase();

        if (status == "available") {
            window.location.href = thisPageURL + "/table" + node.value + "/drink-food-selection-order-info"
        } else {
            fetch(thisPageURL + "/table?tid=" + node.value).then(async (res) => {
                const data = await res.text();
                console.log(data);
                box2.innerHTML = data;
            })
        }
    }


</script>

</html>
